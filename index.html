<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet' href='bootswatch/bootstrap.min.css'/>    
    <link rel='stylesheet' href='css/wallpaper.css'/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <title>Login</title>
</head>
<body>
  <div class=" container  d-flex align-items-center min-vh-100">
    <form class='container-xl w-75 p-4'>
      <fieldset>
        <div class="form-group">
          <label for="staticEmail"  class="col-sm-2 col-form-label">login</label>
          <input type="text" class="form-control" id="username" placeholder="username">
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1" class="col-sm-2 col-form-label">Password</label>
          <input type="password" class="form-control" id="password" placeholder="Password" name='password'>
        </div>
            <button type="button" id='annuler' class="btn btn-warning">Annuler</button>
            <button name='connect' type="button" class="btn btn-success" onclick="sub()">Valider</button>
    </form>
    <div class="alert alert-dismissible alert-danger hideIt">please fill in all the blanks</div>
  </div>
</body>
<script>
function sub(){
    var username = document.getElementById("username").value;
    var password = document.getElementById("password").value;
    if(username != '' && password != ''){
      window.location.href = 'note.html';
    }
    else{
      $(document).ready(function(){
        $(".alert").show();
      });
    }
}
</script>
</html>
