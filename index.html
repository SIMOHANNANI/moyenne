<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet' href='bootswatch/bootstrap.min1.css'/>    
    <link rel='stylesheet' href='css/wallpaper.css'/>
    <script src="jquery/jquery.js"></script>
    <title>Login</title>
</head>
<body>
  <div class=" container  d-flex align-items-center min-vh-100">
    <form class='container-xl w-75 p-4'>
      <fieldset>
        <div class="form-group">
          <label for="staticEmail"  class="col-sm-2 col-form-label">login</label>
          <input type="text" class="form-control" id="username" placeholder="username">
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1" class="col-sm-2 col-form-label">Password</label>
          <input type="password" class="form-control" id="password" placeholder="Password" name='password'>
        </div>
            <button type="button" id='annuler' class="btn btn-warning">Annuler</button>
            <button name='connect' type="button" class="btn btn-success" onclick="sub()">Valider</button>
    </form>
    <div class="alert alert-dismissible alert-danger hideIt" id="err"></div>
  </div>
</body>
<script>
  function sub(){
    function setCookie(cname, cvalue) {
      document.cookie = cname + "=" + cvalue + ";" + ";path=/";
    }
    var username1 = document.getElementById("username").value;
    setCookie("username",username1);
    
    var username = document.getElementById("username").value;
    var password = document.getElementById("password").value;
      if(username != '' && password != ''){
        window.location.href = 'note.html';
      }
      else{
        if(username == '' && password != ''){
          document.getElementById("err").innerHTML = 'Empty login';
        }
        else if(password == '' && username != ''){
          document.getElementById("err").innerHTML = 'Empty password';
        }
        else{
          document.getElementById("err").innerHTML = 'Please fill in all the fields';
        }
        $(document).ready(function(){
          $(".alert").show();
        });
      }
  }
</script>
</html>
