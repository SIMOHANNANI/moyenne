<body>
    <div class="alert alert-dismissible alert-success">
        Well done! Mr <strong id="username"></strong> You successfully logged in <u>please provid more information to get your result !</u>.

<div class="d-flex align-items-center ">
<form class='container-xl w-75 p-4'>
    <div class="form-group">
      <label for="staticEmail"  class="col-sm-2 col-form-label">Nom</label>
      <input type="text" class="form-control" id="username" placeholder="Nom">
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1" class="col-sm-2 col-form-label">Prenom</label>

    </div>
    <div class="form-group">
      <label for="exampleInputPassword1" class="col-sm-2 col-form-label">Maths</label>
      <input type="number" class="form-control" id="Maths" placeholder="note de maths">
      <label for="exampleInputPassword1" class="col-sm-2 col-form-label">Informatique</label>
      <input type="number" class="form-control" id="Informatique" placeholder="note d'informatique">
    </div>
</form>

<div class='container-xl w-75 p-4'>
    <button id='annuler' class="alert alert-danger">Annuler</button>
    <button name='connect' class="open alert alert-success" onclick='result()' >Resultat</button>
</div>
<div style="display: none;" class="pop-outer ">
    <div class="pop-inner bg-success text-white card text-white bg-primary mb-3">
        <button class="close">X</button>
        <h1 class="row h-100 justify-content-center align-items-center">Result</h1>
        <h5 id='Msg' class="row h-100 justify-content-center align-items-center"></h5>
    </div>
</div>
</body>
<script>
    function result(){
        var Maths = document.getElementById('Maths').value;
        var Informatique = document.getElementById('Informatique').value;
        Maths = parseInt(Maths,10);
        Informatique = parseInt(Informatique,10);
        result = (Maths + Informatique)/2;
        if(result < 10){
            document.getElementById('Msg').innerHTML = 'Ajournee';
        }
        else if(result >=10 && result <12 ){
            document.getElementById('Msg').innerHTML = 'Passable';

        }
        else if(result >=12 && result <14 ){
            document.getElementById('Msg').innerHTML = 'Assez bien';
        }
        else if(result >=14 && result <16 ){
            document.getElementById('Msg').innerHTML = 'Bien';

        }
        else if(result >=16 && result <20 ){
            document.getElementById('Msg').innerHTML = 'Tres bien';

        }     
        else document.getElementById('Msg').innerHTML = 'none';
    }
    $(document).ready(function (){
                $(".open").click(function (){
                    $(".pop-outer").fadeIn("slow");
                });
                $(".close").click(function (){
                    $(".pop-outer").fadeOut("fast");
                    location.reload();
                });
            });
            
</script>
